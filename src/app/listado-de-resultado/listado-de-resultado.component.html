<p>
  {{Listado}}

<table>


  <thead>
    <tr>
      <th>Juego</th>
      <th>Jugador</th>
      <th>Resultado</th>      
    </tr>
  </thead>


  <tbody>

      <td>{{juego.nombre}}</td>

      <td *ngIf="!juego.gano">Perdio</td>
    </tr>
  </tbody>


</table>

</p>
