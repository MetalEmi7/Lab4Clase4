<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

  <h1>Adivina el numero</h1>

<div name="FrmLogin" align="center" *ngIf="frmLogin">
<input type="text" placeholder="Ingrese un nombre de jugador" [(ngModel)]="NombreJug">
<button (click)="Ingresar()">Ingresar</button>
<br><br>
</div>


<div name="FrmJuego" align="Center" *ngIf="frmJuego">
  Descripcion: {{Descripcion}}
  <br><br>

  
  <input type="text" placeholder="Introduzca un numero" [(ngModel)]="Numero_Usuario">
  <button (click)="GenerarNum()">Nuevo</button>
  <br>
  
  <button (click)="Adivinar()">Adivinar</button>
  <br><br>

  Mensaje: {{Mensaje}}
      
</div>
</body>
</html>
